<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="static/css/public.css" />
		<link rel="stylesheet" href="static/css/demand.css" />
		<script src="js/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body style="background: #eceef0;">
		<div id="main" v-clock>
			<!--<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> 
		    <h1 class="mui-title">聊天</h1>
		</header>-->
			<div class="chat-content">
				<div class="chat-list">
					<div id="down" class="mui-content mui-scroll-wrapper chat-scroll">
						<div class="mui-scroll">
							<!--数据列表-->
							<ul class=" mui-table-view-chevron chat-ul" style="border-bottom: none;padding: 0.3rem .25rem 0;">
								<li :class="['chat-li f-cb',list.user== 'me'?'me':'other']" v-for="list in list">
									<div :class="['chat-avatar por',list.user == 'me'?'fr':'fl']">
										<!--<img :src="list.user == 'me'?myavatar:otheravatar" alt="" width="100%" height="100%" />-->										
										<a class="swipebox" v-if="list.user == 'me'" :style="{backgroundImage:'url('+myavatar+')'}"></a>
										<a class="swipebox" v-else :style="{backgroundImage:'url('+otheravatar+')'}"></a>																						
										<!--<a class="swipebox" :style="{backgroundImage:'url('+list.user == 'me'?myavatar:otheravatar+')'}"></a>-->
									</div>
									<div :class="['chat-box',list.user == 'me'?'fr':'fl']"><pre style="width: 100%;white-space: pre-wrap;word-wrap: break-word;">{{list.content}}</pre><i></i></div>
									<div :class="['chat-time',list.user == 'me'?'fr':'fl']">{{list.time}}</div>
								</li>
								<!--<li class="chat-li me">
		    				<div class="chat-box">天然上谷宣化战国红玛瑙 聚福宝塔挂件我发给你的内容， 我发给你的内容<i></i></div>	
		    				<div class="chat-avatar"><img src="static/img/avatar.png" alt="" width="100%" height="100%"/></div>
		    			</li>-->
							</ul>
						</div>
						<div class="circle-withoutlogin-box" v-if="!islogin">
							<div class="circle-wo-icon"></div>
							<div class="circle-wo-tit">暂未登录</div>
							<div class="circle-wo-tips">您登录后才可以看到圈子里的<br />精彩内容哦</div>
							<div class="circle-wo-btn" id="signin">登录/注册</div>
						</div>
					</div>

				</div>
			</div>
			<div class="chat-footer" style="display: -webkit-flex;display: flex;border-top: 1px solid #ddd;">
				<textarea style="margin-top: 0.3rem;" rows="1" class="chat-footer-input" v-model="content" /></textarea>
				<div class="circle-comment-buttom" style="color: #4cb6ff;">发送</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>

		<script>
			window["SCHEMETYPE"] = "http";
		</script>
		<script src="static/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.ronghub.com/RongIMLib-2.2.5.min.js"></script>
		<script src="static/js/chat.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
