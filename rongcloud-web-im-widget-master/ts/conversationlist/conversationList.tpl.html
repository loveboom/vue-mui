<div id="rong-conversation-list" class="rongcloud-kefuListBox rongcloud-both">
    <div class="rongcloud-kefuList">
        <div class="rongcloud-rong-header rongcloud-blueBg">
            <div class="rongcloud-toolBar rongcloud-headBtn">
                <div ng-show="config.voiceNotification" class="rongcloud-voice" ng-class="{'rongcloud-voice-mute':!data.voiceSound,'rongcloud-voice-sound':data.voiceSound}" ng-click="data.voiceSound=!data.voiceSound"></div>
                <div class="rongcloud-sprite rongcloud-people"></div>
                <span class="rongcloud-recent">最近联系人</span>
                <!-- <span class="rongcloud-count">2/4</span> -->
                <div class="rongcloud-sprite rongcloud-arrow-down" style="cursor: pointer;" ng-click="minbtn()"></div>
            </div>
        </div>
        <div class="rongcloud-content">
            <div class="rongcloud-netStatus" ng-hide="data.connectionState"><!--online-->
                <div class="rongcloud-sprite"></div>
                <span>连接断开,请刷新重连</span>
            </div>
            <div class="">
                <conversation-item ng-repeat="item in conversationListServer._conversationList" item="item"></conversation-item>
            </div>
        </div>
    </div>
</div>
