<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="static/css/public.css" />
		<link rel="stylesheet" href="static/css/my.css" />
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_skb0ap2lyyyl23xr.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: #2ca8fe;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left iconfont" style="font-size:0.4rem;color: #fff;background: none;">&#xe612;</a>
			<h1 class="mui-title" style="color: #fff;">设置</h1>
		</header>
		<div class="mui-content">
			<div class="my-line mt20 bb" id="user">
				<div class="my-line-left">个人资料</div>
				<div class="mui-icon mui-icon-arrowright c999"></div>
			</div>
			<div class="my-line bb" id="password">
				<div class="my-line-left">密码设置</div>
				<div class="mui-icon mui-icon-arrowright c999"></div>
			</div>
			<div class="my-line" id="wechat">
				<div class="my-line-left">微信绑定</div>
				<div class="my-line-right">
					<span class="set-wechat"></span>
					<div class="mui-icon mui-icon-arrowright c999"></div>
				</div>
			</div>
			<div class="my-line mt20 bb" id="contact">
				<div class="my-line-left">联系我们</div>
				<div class="mui-icon mui-icon-arrowright c999"></div>
			</div>
			<div class="my-line bb" id="about">
				<div class="my-line-left">使用说明</div>
				<div class="mui-icon mui-icon-arrowright c999"></div> 
			</div>
			<div class="my-line" id="clear">
				<div class="my-line-left">清除缓存</div>
				<div class="mui-icon mui-icon-arrowright c999"></div>
			</div>
			<div class="my-line mt20" id="outlogin">
				<div class="my-line-left">退出登录</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script src="static/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/set.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
