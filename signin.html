<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="static/css/public.css" />
		<link rel="stylesheet" type="text/css" href="static/css/signin.css"/>
	</head>

	<body class="bgfff">
		<header class="mui-bar mui-bar-nav noshadow" style="background-color: #4cb6ff;">
		    <a class="mui-action-back mui-icon mui-pull-left header-close mui-icon-closeempty without" style="color: #fff;"></a> 
		    <h1 style="color:#fff" class="mui-title">企融直通车</h1>
		</header>
		<div class="mui-content sign-content" style="margin-top:0.3rem;">
		    <div class="sign-box">
		    		<input style="border-bottom: 1px solid #eee;" type="tel" id="ph" class="sign-input bb" maxlength="11" placeholder="请输入手机号"/>
		    		<input type="password" id="pw" class="sign-input" placeholder="请输入密码"/>		    		
		    </div>
		    <div class="btn mt30" id="sub" style="background-color: #4cb6ff;margin-top: 0.5rem;">登录</div>
		    <div class="signin-link">
		    		<div class="signin-link-forget" id="forget">忘记密码</div>
		    		<span>|</span>
		    		<div class="signin-link-signup" id="reg" style="color: #4cb6ff;">立即注册</div>
		    </div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script src="static/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/signin.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
