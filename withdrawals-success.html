<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="static/css/public.css" />
		<link rel="stylesheet" href="static/css/my.css" />
	</head>

	<body class="bgf2">
		<header class="mui-bar mui-bar-nav" style="background: #4cb6ff;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: #fff;">提现详情</h1>
		</header>
		<div class="mui-content">
			<div class="recharge-state">
				<div class="recharge-success-icon"></div>
				<div class="recharge-tit">提现申请成功</div>
			</div>
			<div class="my-line bb">
				<div class="my-line-left">充值方式</div>
				<div class="my-line-left" id="type"></div>
			</div>
			<div class="my-line">
				<div class="my-line-left">充值金额</div>
				<div class="my-line-left" id="many"></div>
			</div>
			<div class="my-line mb20">
				<div class="my-line-left">申请时间</div>
				<div class="my-line-left" id="time"></div>
			</div>
			<div class="btn" style="background: #4cb6ff;">完成</div>
		</div>
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="static/js/public.js"></script>
		<script>
			mui.init()
			mui.ready(function() {
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();

					$('#type').text(self.type);
					$('#many').text('￥' + self.many);
					$('#time').text(self.time);

					mui('body').on('tap', '.btn', function() {
						GO('my-wallet');
					});

					var oldback = mui.back;
					mui.back = function() {
						GO('my-wallet');
					}
					plus.key.addEventListener('backbutton', function() {
						GO('my-wallet');
					}, false);

					close_page('withdrawals-account.html');
					close_page('withdrawals.html');
					close_page('my-wallet.html');

				});
			});
		</script>
	</body>

</html>
